cluster {
  clusterId: test
  node {
    id: one
    host: localhost
    port: 5000
    zoneId: "foo"
    rackId: "bar"
    hostId: "baz"
    properties {
      foo: "bar"
      bar: "baz"
    }
  }
  multicast {
    enabled: true
    group: "230.0.1.1"
    port: 56789
  }
  protocol {
    type: heartbeat
    heartbeatInterval: 200ms
    phiFailureThreshold: 12
    failureTimeout: 15s
  }
  membership {
    broadcastInterval: 1s
    reachabilityThreshold: 12
    reachabilityTimeout: 15s
  }
  discovery {
    type: multicast
    broadcastInterval: 1s
    failureThreshold: 12
    failureTimeout: 15s
  }
  messaging {
    connectTimeout: 10s
    interfaces: ["127.0.0.1", "0.0.0.0"]
    port: 5000
    tls {
      enabled: true
      keyStore: keystore.jks
      keyStorePassword: foo
      trustStore: truststore.jks
      trustStorePassword: bar
    }
  }
}

partitionGroups.one {
  type: raft
  partitions: 7
}

profiles.1 {
  type: consensus
  managementGroup: management
  dataGroup: consensus
  partitions: 3
  members: [one, two, three]
}
